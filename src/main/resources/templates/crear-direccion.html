<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ingreso Direcciones</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>

<body>

<ul class="nav justify-content-end">
    <li class="nav-item"><a class="nav-link active" href="/alumnos">Alumnos</a></li>
    <li class="nav-item"><a class="nav-link active" href="/direcciones">Direcciones</a></li>
    <li class="nav-item"><a class="nav-link active" href="/alumnos/crear">Nuevo Alumno</a></li>
    <li class="nav-item"><a class="nav-link active" href="/direcciones/crear">Nueva Dirección</a></li>
</ul>

<div class="container">

    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
        <h3>Nueva Dirección</h3>
        <form th:action="@{/direcciones/crear}" method="post" th:object="${direccion}">
            <div class="form-group row">
                <label for="calle" class="col-sm-4">Calle</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="calle" name="calle">
                </div>
            </div>
            <div class="form-group row">
                <label for="numero" class="col-sm-4">Numero</label>
                <div class="col-sm-8">
                    <input class="form-control" type="number" id="numero" name="numero">
                </div>
            </div>
            <div class="form-group row">
                <label for="ciudad" class="col-sm-4">Ciudad</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="ciudad" name="ciudad">
                </div>
            </div>
            <div class="form-group row">
                <label for="tipo" class="col-sm-4">Tipo</label>
                <div class="col-8">
                    <select name="tipo" id="tipo">
                        <option value="CASA">Casa</option>
                        <option value="TRABAJO">Trabajo</option>
                        <option value="OTRO">Otro</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-2">
        <p></p>
    </div>
</div>
</body>
</html>

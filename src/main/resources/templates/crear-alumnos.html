<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ingreso Alumnos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>

<body>

<ul class="nav justify-content-end">
    <li class="nav-item"><a class="nav-link active" href="/alumnos">Alumnos</a></li>
    <li class="nav-item"><a class="nav-link active" href="/direcciones">Direcciones</a></li>
    <li class="nav-item"><a class="nav-link active" href="/alumnos/crear">Nuevo Alumno</a></li>
    <li class="nav-item"><a class="nav-link active" href="/direcciones/crear">Nueva Dirección</a></li>
</ul>

<div class="container">

    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
        <h3>Nuevo Alumno</h3>
        <form th:action="@{/alumnos/crear}" method="post" th:object="${alumno}">
            <div class="form-group row">
                <label for="rut" class="col-sm-4">Rut</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="rut" name="rut">
                </div>
            </div>
            <div class="form-group row">
                <label for="nombre" class="col-sm-4">Nombre</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="nombre" name="nombre">
                </div>
            </div>
            <div class="form-group row">
                <label for="apellido" class="col-sm-4">Apellido</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="apellido" name="apellido">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-4">Email</label>
                <div class="col-sm-8">
                    <input class="form-control" type="email" id="email" name="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="edad" class="col-sm-4">Edad</label>
                <div class="col-sm-8">
                    <input class="form-control" type="number" id="edad" name="edad">
                </div>
            </div>
            <div class="form-group row">
                <label for="fechaIngreso" class="col-sm-4">Fecha Ingreso</label>
                <div class="col-sm-8">
                    <input class="form-control" type="date" id="fechaIngreso" name="fechaIngreso">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4">Dirección</label>
                <div class="col-8">
                    <select th:field="*{direccion}">
                        <option th:each="direccion : ${direcciones}"
                                th:value="${direccion.id}"
                                th:text="${direccion.calle +' '+ direccion.numero +', '+ direccion.ciudad}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-2">
        <p></p>
    </div>
</div>
</body>
</html>
